<script type= text/javascript>

// ---------------------------------------begin-----------------js for password matching--------------------------
		function checkPasswordMatch() {
		    var password1 = $("#password").val();
		    var cpassword1 = $("#cpassword").val();

		    if (password1 != cpassword1)
		    {
		        $("#passwordmatch").html("Passwords do not match!");
		    	$("#passwordmatch").css('color', 'red');
		    	document.getElementById("submit").disabled = true;
		    }
		    else
		    {
		        $("#passwordmatch").html("Passwords match.");
		        $("#passwordmatch").css('color', 'blue');
		    	document.getElementById("submit").disabled = false;
		    }
		}



$(document).on('submit','#UserDetails',function (e) {
	//e.preventDefault();
	
	
	var data1="{";
	var other_data = $('#UserDetails').serializeArray();
    $.each(other_data,function(key,input){
        data1+="\""+input.name+"\":\""+input.value+"\"";
        data1+=",";
    });
    var file=$("#user_agreement").val();
    var file2=$("#user_agreement1").val();
    data1+="\"user_agreement\":\""+file+"\"";
    data1+=",";
    data1+="\"user_agreement1\":\""+file2+"\"";
    data1+="}";
    
    data1 = JSON.stringify(data1);
    var data2 = JSON.parse(data1);
    console.info(data2);
    return false;
    
	
	

	$.ajax({
		url: '/v1/gm-users/user_entry/',
		type: 'POST',
  		contentType: "application/json",
  		data:data2,
  		
  		success: function () {
  		
  		}
  		
  		
	
	})	
})
</script>
