<!DOCTYPE html>
<html>
	<head>
		
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>Invoice</title>
		<link rel="stylesheet" href="/static/css/bootstrap.min.css" >
		<link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
		<script src="/static/js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
		<style>
			.borderless {
				border: none;
			}

			.borderless tbody tr td, .borderless tbody tr th, .borderless thead tr th {
				border: none;
			}

			.container1 {
				border: 0 !important;
			}
			body{
				font-size:10px;
			}
			
		</style>
		<link rel="stylesheet" href="/static/css/invoice.css">
	</head>
	<body style="margin:5px;">
		<div class="container1" style="margin:0px;float:left;width:100%">
			<div class="row-fluid">

				<table class="table table-responsive borderless table-condensed" style="border-bottom:1px dashed #000">
					<thead style="border-bottom:1px dashed #000;border-top:1px dashed #000;">
						<tr  style="border-bottom:1px dashed #000;border-top:1px dashed #000;">
							<th class="centeralign" style="padding: 10px 0;margin: 10px 0;">SI</th>
							<th style="padding: 10px 0;margin: 10px 0;">Part Number</th>
							<th style="padding: 10px 0;margin: 10px 0;">Description</th>
							<th class="text-center" style="padding: 10px 0;margin: 10px 0;">Allocated</th>
							<th style="padding: 10px 0;margin: 10px 0;">Location</th>
							<th class="rightalign" style="padding: 10px 0;margin: 10px 0;">MRP</th>
						</tr>
					</thead>
					<tbody id="partsBody">
						{% for each in picklist_details %}
						<tr>
							<td class='centeralign'> {{forloop.counter}} </td>
							<td> {{each.part_number}} </td>
							<td> {{each.part_description}} </td>
							<td class='text-center'> {{each.allocated}} </td>
							<td> {{each.location}} </td>
							
							<td class='rightalign'> {{each.mrp}} </td>
							
						</tr>
						{% endfor %}
					</tbody>
				</table>

			</div>
		</div>
	</body>
</html>
